<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light justify-content-center"
      style="background-color: #e3f2fd"
    >
      <h2 class="align-center">Weather Dashboard</h2>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-3 bg-light mt-2 d-block subcontainer">
          <p class="search_city">Search for a city</p>
          <div class="input-group mb-4">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="enter city name"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-success"
                type="button"
                id="search-button"
              >
                Search
              </button>
            </div>
            
          </div>
          <div class="container_buttons"></div>
        </div>

        <div class="col-9 mt-2">

          <div id="currentWeather" class="pl-1 w-100 "></div>
          <h5 id="fiveDay">5-Day Forecast: </h5>
          <div class="d-flex flex-wrap justify-content-between" id="forecastFiveDays"  style="width: 100%;"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assests/js/index.js"></script>
  </body>
</html>
